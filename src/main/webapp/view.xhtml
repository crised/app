<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{msgs['cacheView.title']}"/>
    </ui:define>

    <ui:define name="container">

        <h:panelGroup id="searchBar">

            <h:form>

                <div class="row">

                    <div class="span3">
                        <h:outputLabel for="price" value="#{msgs['cacheView.price']}"
                                       style="width:100%"/>
                        <p:selectOneMenu id="price"
                                         value="#{enum.sel}"
                                         style="width:100%"
                                         converter="javax.faces.Integer">
                            <f:selectItems value="#{enum.priceArray}"
                                           var="price"
                                           itemValue="#{price.ordinal()}"
                                           itemLabel="#{price.label}"
                                    />
                        </p:selectOneMenu>
                    </div>


                    <div class="span3">
                        <h:outputLabel for="surface" value="#{msgs['cacheView.surface']}" style="width:100%"/>
                        <p:selectOneMenu id="surface" value="#{enumRegistration.selectedRegion}" style="width:100%">
                            <f:selectItems value="#{enumRegistration.regionList}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="span3 offset-special">
                        <h:outputLabel for="region" value="#{msgs['cacheView.region']}"
                                       style="width:100%"/>
                        <p:selectOneMenu id="region" value="#{enumRegistration.selectedRegion}"
                                         style="width:100%">
                            <f:selectItems value="#{enumRegistration.regionList}"/>
                            <f:ajax listener="#{enumRegistration.selectCity}" render="citiesMenu"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="span3">
                        <h:outputLabel for="citiesMenu" value="#{msgs['cacheView.city']}"
                                       style="width:100%; overflow:hidden;"/>
                        <p:selectOneMenu id="citiesMenu" value="#{adBean.ad.city}"
                                         style="width:100%; overflow:hidden;">
                            <f:selectItems value="#{enumRegistration.cityList}" var="city"
                                           itemLabel="#{city.label}"/>
                        </p:selectOneMenu>
                    </div>


                </div>

                <div class="row">

                    <div class="span3 extra-padd">
                        <h:outputText value="#{msgs['cacheView.waterRights']}"/>
                    </div>


                    <div class="span1 extra-padd">
                        <p:selectBooleanCheckbox id="waterRights"
                                                 onLabel="Yes" offLabel="No"
                                                 onIcon="ui-icon-check"
                                                 offIcon="ui-icon-close"
                                                 value="#{adBean.ad.waterRights}"/>
                    </div>


                    <div class="span2 extra-padd">
                        <h:outputText value="#{msgs['cacheView.facilities']}"/>
                    </div>

                    <div class="span1 extra-padd">
                        <p:selectBooleanCheckbox id="facilities"
                                                 onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
                                                 offIcon="ui-icon-close"
                                                 value="#{adBean.ad.facilities}"/>
                    </div>


                    <div class="span1 extra-padd2">
                        <p:commandButton value="Reset"/>
                    </div>
                    <div class="span4 extra-padd2 offset-special">
                        <p:commandButton styleClass="pull-right" value="Search"/>
                    </div>
                </div>
            </h:form>

        </h:panelGroup>


        <!--
        -->


        <h:panelGroup id="adlist">
            <ul class="thumbnails">
                <ui:repeat value="#{cacheView.adList}" var="list">
                    <li class="span4">
                        <div class="thumbnail">
                            <h:graphicImage value="#{list.pictureList.get(0).path}"/>
                            <h5><h:outputText value="#{list.shortDescription}"/></h5>
                            <h6 class="text-left"><h:outputText value="#{list.surface}">
                                <f:convertNumber locale="ES"/>
                            </h:outputText> Ha</h6>
                            <h6 class="text-left"><h:outputText value="#{list.city.getLabel()}"/></h6>
                            <h6 class="text-left"><h:outputText value="#{list.price}">
                                <f:convertNumber type="currency" locale="ES"
                                                 maxFractionDigits="0"
                                                 currencySymbol="$"/>
                            </h:outputText>
                            </h6>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </h:panelGroup>


        <h:form>
            <h:inputHidden value="#{cacheView.adString}" rendered="#{!cacheView.switchButton}"/>
            <p:commandButton id="updatebutton" value="next"
                             update=":adlist" rendered="#{!cacheView.switchButton}"
                             action="#{cacheView.readString}"/>
            <p:commandButton id="updatebutton2" value="next"
                             update=":adlist @this" disabled="#{cacheView.disableButton}"
                             rendered="#{cacheView.switchButton}"
                             actionListener="#{cacheView.continueConversation}"/>
        </h:form>


    </ui:define>
</ui:composition>
