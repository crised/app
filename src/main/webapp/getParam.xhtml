<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{beanId.id}"/>
</f:metadata>

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
            <h:outputText value="Testing..."/>

            <table>
                <h:link value="Image Test" outcome="imtest"/>
                <h:link value="Image Ad_id_30" outcome="im2test"/>
                <h:link value="Image All" outcome="imall"/>
                <h:link value="GetParam" outcome="getParam"/>
            </table>
        </div>

        <div class="content">

            <h:outputText value="#{beanId.id}"/>



        </div>

        <div class="footer">
            <p:growl id="messages" showDetail="true"/>
            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>

</html>
