<ui:composition template="layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        <h:outputText value="#{msgs['user.title']}"/>
    </ui:define>

   <ui:define name="nav">
        <h:link value="protected resource" outcome="/auth/HomePage.xhtml"/>
    </ui:define>

    <ui:define name="container">
        <p:panel id="panel" header="Add User">
            <h:form id="addUser">
                <h:panelGrid columns="2">

                    <h:outputLabel for="userIdInput" value="#{msgs['user.enterEmail']}"/>
                    <p:inputText id="userIdInput" value="#{addUser.user.id}"/>

                    <h:outputLabel for="userNameInput" value="#{msgs['user.enterName']}"/>
                    <p:inputText id="userNameInput" value="#{addUser.user.name}"/>

                    <h:outputLabel for="businessNameInput" value="#{msgs['user.enterBusinessName']}"/>
                    <p:inputText id="businessNameInput" value="#{addUser.user.businessName}"/>

                    <h:outputLabel for="phoneNumber1Input" value="#{msgs['user.enterPhoneNumber1']}"/>
                    <p:inputText id="phoneNumber1Input" value="#{addUser.user.phoneNumber1}"/>


                    <h:outputLabel for="password1Input" value="#{msgs['user.enterPassword']}"/>
                    <h:inputSecret id="password1Input" value="#{addUser.password1}"/>

                    <h:outputLabel for="password2Input" value="#{msgs['user.confirmPassword']}"/>
                    <h:inputSecret id="password2Input" value="#{addUser.password2}" />

                </h:panelGrid>

                <p:commandButton id="submitButton" value="Submit" actionListener="#{addUser.actionListener()}"
                                 action="#{addUser.action}" update=":panel"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
