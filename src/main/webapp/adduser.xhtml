<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
            <h:link value="protected resource" outcome="/auth/success.xhtml"/>
            <h:message for="addUser"/>
        </div>

        <div class="content">

            <h:outputText value="cam"/>


            <h:form id="addUser">

                <h:panelGrid columns="2">

                    <h:outputText value="#{msgs.addUserName}"/>
                    <p:inputText value="#{addUser.user.name}"   required="true"/>

                    <h:outputText value="#{msgs.addUserLogin}"/>
                    <p:inputText  value="#{addUser.user.login}" required="true"/>

                    <h:outputText value="#{msgs.addUserPassword}"/>
                    <h:inputSecret value="#{addUser.password1}" required="true"/>

                    <h:outputText value="#{msgs.addUserPasswordAgain}"/>
                    <h:inputSecret  value="#{addUser.password2}" required="true"/>

                </h:panelGrid>

                <p:commandButton id="submitButton" value="Submit" action="#{addUser.action}"/>
                <h:messages rendered="true" errorStyle="color:red" globalOnly="true"/>  /

            </h:form>




        </div>

        <div class="footer">

            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>

</html>
