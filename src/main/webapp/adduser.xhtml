<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
            <h:link value="protected resource" outcome="/auth/HomePage.xhtml"/>
            <h:message for="addUser"/>
        </div>

        <div class="content">

            <h:outputText value="cam"/>


            <h:form id="addUser">

                <h:panelGrid columns="2">

                    <h:outputText value="#{msgs['user.enterEmail']}"/>
                    <p:inputText  value="#{addUser.user.id}" required="true"/>

                    <h:outputText value="#{msgs['user.enterName']}"/>
                    <p:inputText value="#{addUser.user.name}"   required="true"/>

                    <h:outputText value="#{msgs['user.enterBusinessName']}"/>
                    <p:inputText value="#{addUser.user.businessName}"   required="true"/>

                    <h:outputText value="#{msgs['user.enterPhoneNumber1']}"/>
                    <p:inputText value="#{addUser.user.phoneNumber1}"   required="true"/>



                    <h:outputText value="#{msgs['user.enterPassword']}"/>
                    <h:inputSecret value="#{addUser.password1}" required="true"/>

                    <h:outputText value="#{msgs['user.confirmPassword']}"/>
                    <h:inputSecret  value="#{addUser.password2}" required="true"/>

                </h:panelGrid>

                <h:commandButton id="submitButton" value="Submit" action="#{addUser.action}"/>

            </h:form>
            <h:messages errorStyle="color:black" globalOnly="true"/>

        </div>

        <div class="footer">

            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>

</html>
