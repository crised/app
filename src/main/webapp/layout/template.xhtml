<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <ui:insert name="script"/>
</h:head>

<h:body>
    <h:outputStylesheet name="css/style.css"/>

    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <h:link value="#{msgs['title']}" outcome="index" styleClass="brand"/>
                <h:link value="#{msgs['title.description']}" outcome="index" styleClass="brand" style="float:right"/>


                <ul class="nav">
                    <li><h:link value="#{msgs['title.publish']}" outcome="adduser" styleClass=""/></li>
                </ul>

            </div>
        </div>
        <p:growl id="messages" showDetail="false" autoUpdate="true"/>
        <ui:insert name="container"/>
        <footer>Drip.cl</footer>
    </div>
</h:body>

</html>
