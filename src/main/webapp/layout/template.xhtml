<!DOCTYPE html>

<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <ui:insert name="script"/>
</h:head>

<h:body>
    <h:outputStylesheet name="css/style.css"/>

    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <h:link value="#{msgs['title']}" outcome="/index" styleClass="brand"/>
                <h:link value="#{msgs['title.description']}" outcome="/index" styleClass="brand" style="float:right"/>


                <ul class="nav">
                    <li>
                        <h:form styleClass="navbar-form">
                            <h:commandLink action="#{adBean.initConversation()}"
                                           value="#{msgs['title.publish']}" styleClass="brand"/>
                        </h:form></li>

                    <li><h:link value="#{msgs['title.welcome']}  #{user.userId}"
                                outcome="#{'/auth/home?userId='.concat(user.userId)}"
                                rendered="#{user.userId!=null}"/></li>
                    <li><h:form>
                        <h:commandLink action="#{user.logout}"
                                       value="Cerrar SesiÃ³n"
                                       rendered="#{user.userId!=null}"/>
                    </h:form></li>

                </ul>

            </div>
        </div>
        <p:growl id="messages" showDetail="false" autoUpdate="true"/>
        <ui:debug rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" />
        <ui:insert name="container"/>

        <footer> Drip.cl</footer>
    </div>
</h:body>

</html>
