<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{msgs['cacheView.title']}"/>
    </ui:define>

    <ui:define name="container">


        <h:form>


            <h:outputLabel for="price" value="#{msgs['cacheView.price']}"
                           style="width:100%"/>
            <p:selectOneMenu id="price"
                             value="#{enum.sel}"
                             style="width:100%"
                             converter="javax.faces.Integer">
                <f:selectItems value="#{enum.priceArray}"
                               var="price"
                               itemValue="#{price.ordinal()}"
                               itemLabel="#{price.label}"/>
            </p:selectOneMenu>

            <p:commandButton value="log"
                                 actionListener="#{enum.actionListener}"/>

        </h:form>


    </ui:define>
</ui:composition>
