<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>

</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">

            <h:panelGrid columns="2">
                <h:link value="Index" outcome="/index.xhtml"/>

            </h:panelGrid>
        </div>

        <div class="content">

            <h:form id="addUser">

            <h:panelGrid columns="2">



                <h:outputText value="#{msgs['NewLogin.user']}"/>
                <h:inputText  value="#{login.user.id}" required="true"/>

                <h:outputText value="#{msgs['NewLogin.password']}"/>
                <h:inputSecret value="#{login.plainPassword}" required="true"/>


            </h:panelGrid>

            <h:commandButton id="submitButton" value="Submit" action="#{login.authenticate}"/>

            </h:form>

            <h:messages errorStyle="color:black" globalOnly="true"/>

            <h:form rendered=""





        </div>

        <div class="footer">

            <h:outputText value="Bydfffffffffe bye..."/>
        </div>
    </div>

</h:body>


</html>
