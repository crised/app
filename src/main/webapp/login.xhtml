<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        <h:outputText value="#{msgs['login.title']}"/>
    </ui:define>

    <ui:define name="container">


        <p:panel id="panel" header="Login">
            <h6><h:outputText value="#{msgs['login.registeredMessage']}"/>
                <h:link value=" aquí." outcome="adduser.xhtml"/>
            </h6>
            <h:form id="addUser" styleClass="form-horizontal">
                <div class="control-group">
                    <div class="control-label">
                        <h:outputLabel for="login" value="#{msgs['login.user']}"/>
                    </div>
                    <div class="controls">
                        <p:inputText id="login" value="#{login.userId}" required="true"/>
                    </div>
                </div>

                <div class="control-group">

                    <div class="control-label">
                        <h:outputLabel for="password" value="Contraseña: "/>
                    </div>
                    <div class="controls">
                        <h:inputSecret id="password" value="#{login.plainPassword}" required="true"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <p:commandButton id="submitButton" value="Submit" action="#{login.authenticate}"/>
                    </div>
                </div>

            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
