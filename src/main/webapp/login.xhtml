<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/bootstrap.css">
    </h:outputStylesheet>

</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">

            <h:panelGrid columns="2">
                <h:link value="Index" outcome="/index.xhtml"/>

            </h:panelGrid>
        </div>

        <div class="content">

            <p:panel id="panel" header="Login">
                <h:form id="addUser">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="login" value="#{msgs['NewLogin.user']}"/>
                        <p:inputText id="login" value="#{login.userId}" required="true"/>

                        <h:outputLabel for="password" value="#{msgs['NewLogin.password']}"/>
                        <h:inputSecret id="password" value="#{login.plainPassword}" required="true"/>
                    </h:panelGrid>
                    <h:commandButton id="submitButton" value="Submit" action="#{login.authenticate}"/>
                </h:form>
                <p:growl id="messages" showDetail="true"/>
            </p:panel>


        </div>

        <div class="footer">

            <h:outputText value="Bydfffffffffe bye..."/>
        </div>
    </div>

</h:body>


</html>
