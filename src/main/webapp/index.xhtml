<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/bootstrap.css">
    </h:outputStylesheet>

</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">

            <h:outputText value="#{bean.test}">
                <f:convertNumber type="currency" locale="ES" maxFractionDigits="0"
                        currencySymbol="$"/>
            </h:outputText>

            <h:panelGrid columns="2">
                <h:link value="Protected Resources" outcome="/auth/HomePage.xhtml"/>
                <h:link value="Register" outcome="/adduser.xhtml"/>
                <h:link value="Login" outcome="/login.xhtml"/>

                <h:form>
                    <h:commandLink value="Add ad" action="#{adBean.initConversation}"/>
                </h:form>

                <h:form>
                    <h:commandButton value="Send Mail" action="#{mail.SendMail}"/>
                </h:form>


            </h:panelGrid>
        </div>

        <div class="content">

            <h:outputText value="#{bean.hello}"/>

            <p:galleria value="#{galleriaBean.pictureAll}" var="path">
                <p:graphicImage value="#{path.path}"/>
            </p:galleria>


        </div>

        <div class="footer">
            <p:growl id="messages" showDetail="true"/>
            <h:outputText value="Bydfffffffffe bye..."/>
        </div>
    </div>

</h:body>


</html>
