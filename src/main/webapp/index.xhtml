<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>

</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">

            <h:panelGrid columns="2">
                <h:link value="Protected Resources" outcome="/auth/success.xhtml"/>
                <h:link value="Register" outcome="/adduser.xhtml"/>

                <h:form>
                    <h:commandLink value="Add ad" action="#{adBean.initConversation}"/>
                </h:form>


            </h:panelGrid>
        </div>

        <div class="content">

            <h:outputText value="#{bean.hello}"/>

            <p:galleria value="#{galleriaBean.pictureAll}" var="path">
                <p:graphicImage value="#{path.path}"/>
            </p:galleria>


        </div>

        <div class="footer">
            <p:growl id="messages" showDetail="true"/>
            <h:outputText value="Bydfffffffffe bye..."/>
        </div>
    </div>

</h:body>


</html>
