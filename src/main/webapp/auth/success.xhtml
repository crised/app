<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
            <h:outputText value="Testing..."/>
        </div>

        <div class="content">

            You've logged in!

            <h:panelGrid columns="1">
            <h:outputText value="#{userInfo.s1}"/>
            <h:outputText value="#{userInfo.s2}"/>
            <h:outputText value="#{userInfo.s3}"/>
            </h:panelGrid>


        </div>

        <div class="footer">

            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>

</html>
