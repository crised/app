<ui:composition template="/layout/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="userId" value="#{userAd.userId}"/>
        <f:event type="preRenderView" listener="#{userAd.preRender()}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="#{msgs['ad.title']}"/>
    </ui:define>

    <ui:define name="script">
    </ui:define>

    <ui:define name="container">


        <p:panel id="panel" header="Avisos de #{userAd.userId}">

            <div class="row extra-padd">
                <div class="span12">
                    <ol>
                        <ui:repeat value="#{userAd.adList}" var="ad">

                            <ul class="inline">
                                <li class="span4">
                                    <h:link outcome="#{'/ad?id='.concat(ad.id)}"
                                            value="#{ad.shortDescription}"/></li>
                                <li class="span1">
                                    <h:link outcome="/index" value="Editar"/></li>
                                <li class="span2">
                                    <h:link outcome="/index" value="Borrar Fotos"/></li>
                                <li class="span1">
                                    <h:form>
                                        <h:commandButton value="Borrar"
                                                         actionListener="#{test.hello('hello!')}"
                                                immediate="true">
                                            <p:ajax event="click" />

                                        </h:commandButton>
                                    </h:form></li>
                            </ul>
                        </ui:repeat>
                    </ol>

                </div>
            </div>
        </p:panel>
    </ui:define>

</ui:composition>
