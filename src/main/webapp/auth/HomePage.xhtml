<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/style.css">
    </h:outputStylesheet>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
            <h:panelGrid columns="2">
                <h:link value="Protected Resources" outcome="/auth/success.xhtml"/>
                <h:link value="Register" outcome="/adduser.xhtml"/>
                <h:link value="Add ad" outcome="/auth/addad"/>
            </h:panelGrid>
        </div>

        <div class="content">

            You've logged in!

            <h:panelGrid columns="1">
                <h:outputText value="#{userInfo.s1}"/>
                <h:outputText value="#{userInfo.s2}"/>
                <h:outputText value="#{userInfo.s3}"/>
                <h:form>
                    <h:commandLink value="Logout?!" action="#{addUser.logout}"/>
                </h:form>
            </h:panelGrid>


        </div>

        <div class="footer">

            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>

</html>
