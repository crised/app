<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="adid" value="#{galleriaBean.ad.id}"/>
    <f:event type="preRenderView" listener="#{galleriaBean.listPicturesByAdId}"/>
</f:metadata>

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
        </div>

        <div class="content">

            <h:panelGrid columns="2">
                <h:panelGrid columns="1">
                    <h:outputText value="#{msgs.viewAdId}  #{galleriaBean.ad.id}"/>
                    <h:outputText value="#{msgs.viewShortDescription}  #{galleriaBean.ad.shortDescription}"/>
                    <h:outputText value="#{msgs.viewLongDescription}  #{galleriaBean.ad.longDescription}"/>
                    <h:outputText value="#{msgs.viewPrice} #{galleriaBean.ad.price}"/>
                    <h:outputText value="#{msgs.viewCity}  #{galleriaBean.ad.city}"/>
                    <p:galleria value="#{galleriaBean.paths}" var="path">
                        <p:graphicImage value="#{path}"/>
                    </p:galleria>
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <h:outputText value="#{msgs.viewAdId}  #{galleriaBean.ad.id}"/>
                    <h:outputText value="#{msgs.viewShortDescription}  #{galleriaBean.ad.shortDescription}"/>
                    <h:outputText value="#{msgs.viewLongDescription}  #{galleriaBean.ad.longDescription}"/>
                    <h:outputText value="#{msgs.viewPrice} #{galleriaBean.ad.price}"/>
                    <h:outputText value="#{msgs.viewCity}  #{galleriaBean.ad.city}"/>
                    <p:galleria value="#{galleriaBean.paths}" var="path">
                        <p:graphicImage value="#{path}"/>
                    </p:galleria>
                </h:panelGrid>
            </h:panelGrid>


        </div>

        <div class="footer">
            <p:growl id="messages" showDetail="true"/>
            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>


</html>
