<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
    <f:viewParam name="userid" value="#{galleriaBean.user.id}"/>
    <f:event type="preRenderView" listener="#{galleriaBean.getPathImageByUserId}"/>
</f:metadata>

<h:head>
    <title>#{msgs.title}</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>


    <div class="wrapper">

        <div class="header">
        </div>

        <div class="content">

            <h:panelGrid columns="2">
            <ui:repeat var="ad" value="#{galleriaBean.adsByUser}">
                <h:panelGrid columns="1">
                    <h:outputText value="#{msgs.viewAdId}  #{ad.id}"/>
                    <h:outputText value="#{msgs.viewShortDescription}  #{ad.shortDescription}"/>
                    <h:outputText value="#{msgs.viewLongDescription}  #{ad.longDescription}"/>
                    <h:outputText value="#{msgs.viewPrice} #{ad.price}"/>
                    <h:outputText value="#{msgs.viewCity}  #{ad.city}"/>
                    <p:galleria value="#{galleriaBean.getPathImageByAd(ad)}" var="path">
                        <p:graphicImage value="#{path}"/>
                    </p:galleria>
                </h:panelGrid>
            </ui:repeat>
            </h:panelGrid>



        </div>

        <div class="footer">
            <p:growl id="messages" showDetail="true"/>
            <h:outputText value="Bye bye..."/>
        </div>
    </div>

</h:body>


</html>
