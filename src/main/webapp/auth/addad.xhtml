<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{msgs['ad.title']}"/>
    </ui:define>

    <ui:define name="script">
        <h:outputScript library="js" name="gmap.js"/>
        <h:outputScript library="js" name="gmap_user.js"/>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdc_l79WVIxJZjkZf7bsE78mxNDk3U7gs&amp;sensor=false">
        </script>
    </ui:define>

    <ui:define name="container">

        <div class="row">

            <div class="span12 show-grid1">
                <p:panel id="panel" header="Add new Ad">

                    <h4>#{msgs['ad.setMapPosition']}</h4>

                    <p:gmap id="map_canvas" center="#{adBean.mapBean.mapCentered}" zoom="10" type="ROADMAP"
                            style="width:800px;height:400px" styleClass="gmap"
                            model="#{adBean.mapBean.emptyModel}"
                            onPointClick="#{adBean.mapBean.onPointClick}"
                            widgetVar="map">
                        <p:ajax event="markerDrag" listener="#{adBean.mapBean.onMarkerDrag}" update="messages"/>
                    </p:gmap>


                    <p:dialog widgetVar="dlg" effect="FADE" effectDuration="0.5" close="false" fixedCenter="true">
                        <h:form prependId="false">
                            <h:panelGrid columns="1">
                                <h:outputLabel value="Are you sure?"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Yes"
                                                     actionListener="#{adBean.mapBean.addMarker}"
                                                     update=":messages :map_canvas"
                                                     oncomplete="markerAddComplete()"/>
                                    <p:commandButton value="Cancel" onclick="return cancel()"/>
                                </f:facet>
                            </h:panelGrid>
                            <h:inputHidden id="lat" value="#{adBean.mapBean.lat}"/> <!--Set by JS-->
                            <h:inputHidden id="lng" value="#{adBean.mapBean.lng}"/>
                        </h:form>
                    </p:dialog>


                    <h4>#{msgs['ad.fillForm']}</h4>


                    <h:form id="addAdForm" enctype="multipart/form-data">


                        <div class="control-group">
                            <h:outputLabel for="shortDescriptionInput" value="#{msgs['ad.shortDescription']}"
                                           styleClass="control-label"/>


                            <p:inputText id="shortDescriptionInput" label="shortDescription"
                                         value="#{adBean.ad.shortDescription}"
                                         title="#{msgs['ad.shortDescription.info']}"
                                         styleClass="controls span7"/>


                        </div>

                        <div class="control-group">
                            <h:outputLabel for="longDescriptionInput" value="#{msgs['ad.longDescription']}"
                                           styleClass="control-label"/>
                            <p:inputTextarea id="longDescriptionInput" value="#{adBean.ad.longDescription}"
                                             title="#{msgs['ad.longDescription.info']}" rows="12" autoResize="FALSE"
                                             styleClass="controls span7"/>
                        </div>


                        <div class="row">
                            <div class="span8">
                                <div class="control-group">
                                    <h:outputLabel for="priceInput" value="#{msgs['ad.price']}"
                                                   styleClass="control-label"/>

                                    <p:inputText id="priceInput" value="#{adBean.ad.price}"
                                                 title="#{msgs['ad.price.info']}" styleClass="controls">
                                        <p:ajax event="blur" update="output"/>
                                    </p:inputText>
                                </div>
                            </div>

                            <div class="span2">
                                <span class="help-block">
                                <h:outputText id="output" value="#{adBean.ad.price}">
                                    <f:convertNumber type="currency" locale="ES" maxFractionDigits="0"
                                                     currencySymbol="$"/>
                                </h:outputText>
                                </span>
                            </div>
                        </div>


                        <div class="control-group">
                            <h:outputLabel for="surfaceInput" value="#{msgs['ad.surface']}"
                                           styleClass="control-label"/>
                            <p:inputText id="surfaceInput" value="#{adBean.ad.surface}"
                                         title="#{msgs['ad.surface.info']}"
                                         styleClass="controls"/>
                        </div>

                        <div class="control-group">
                            <h:outputLabel for="regionMenu" value="#{msgs['ad.selectRegion']}"
                                           styleClass="control-label"/>
                            <p:selectOneMenu id="regionMenu" value="#{enumRegistration.selectedRegion}"
                                             styleClass="controls">
                                <f:selectItems value="#{enumRegistration.regionList}"/>
                                <f:ajax listener="#{enumRegistration.selectCity}" render="citiesMenu"/>
                            </p:selectOneMenu>
                            <h:outputText value="#{msgs['ad.selectRegion.info']}"/>
                        </div>

                        <div class="control-group">
                            <h:outputLabel for="citiesMenu" value="#{msgs['ad.selectCity']}"
                                           styleClass="control-label"/>
                            <p:selectOneMenu id="citiesMenu" value="#{adBean.ad.city}" styleClass="controls">
                                <f:selectItems value="#{enumRegistration.cityList}" var="city"
                                               itemLabel="#{city.label}"/>
                            </p:selectOneMenu>
                            <h:outputText value="#{msgs['ad.selectCity.info']}"/>
                        </div>

                        <div class="control-group">
                            <h:outputLabel for="waterRights" value="#{msgs['ad.waterRights']}"
                                           styleClass="control-label"/>
                            <p:selectBooleanButton id="waterRights"
                                                   onLabel="Yes" offLabel="No"
                                                   onIcon="ui-icon-check"
                                                   offIcon="ui-icon-close"
                                                   value="#{adBean.ad.waterRights}"
                                                   styleClass="controls"/>
                            <h:outputText value="#{msgs['ad.waterRights.info']}"/>
                        </div>

                        <div class="control-group">
                            <h:outputLabel for="facilities" value="#{msgs['ad.facilities']}"
                                           styleClass="control-label"/>
                            <p:selectBooleanButton id="facilities"
                                                   onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
                                                   offIcon="ui-icon-close"
                                                   value="#{adBean.ad.facilities}"
                                                   styleClass="controls"/>
                            <h:outputText value="#{msgs['ad.facilities.info']}"/>
                        </div>


                        <div class="control-group">
                            <p:commandButton id="button" update="addAdForm :panel"
                                             value="Submit" action="#{adBean.next}"
                                             styleClass="controls"
                                             onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"/>
                        </div>


                    </h:form>
                </p:panel>
            </div>
        </div>
    </ui:define>

</ui:composition>
